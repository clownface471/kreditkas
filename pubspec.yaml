name: kreditkas
description: A multi-platform POS system with credit/installment support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management, Routing, DI
  get: ^4.6.6

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # PDF Generation and Printing
  pdf: ^3.10.8
  printing: ^5.12.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2

  # Image Handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # CSV Export
  csv: ^6.0.0

  # Platform Detection
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

  # Fonts (optional, using default for now)
  # fonts:
